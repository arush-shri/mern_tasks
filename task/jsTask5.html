<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Task 5</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <div class="mt-3">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="name" class="col-form-label">Name:</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="name" class="form-control" aria-describedby="nameHelpInline">
                </div>
                <div class="col-auto">
                  <span class="form-text"><p id="nameAlert"></p></span>
                </div>
            </div>
            
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="email" class="col-form-label">Email: </label>
                </div>
                <div class="col-auto">
                  <input type="email" id="email" class="form-control" aria-describedby="emailHelpInline">
                </div>
                <div class="col-auto">
                  <span id="emailAlert" class="form-text"></span>
                </div>
              </div>

              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="website" class="col-form-label">Website: </label>
                </div>
                <div class="col-auto">
                  <input type="text" id="website" class="form-control" aria-describedby="websiteHelpInline">
                </div>
                <div class="col-auto">
                  <span id="websiteAlert" class="form-text"></span>
                </div>
              </div>

              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="message" class="col-form-label">Message: </label>
                </div>
                <div class="col-auto">
                    <textarea name="msg" id="message" cols="22" rows="3" class="form-control" aria-describedby="msgHelpInline"></textarea>
                </div>
                <div class="col-auto">
                  <span id="messageAlert" class="form-text"></span>
                </div>
              </div>
        </div>
    </body>
    <style>
        label,input,textarea{margin-top: 10px;}
    </style>
    <script>
        const body = document.querySelector('body');

            function check() {
                var nameIn = document.getElementById("name").value
                var nameAl = document.getElementById("nameAlert")
                var emailIn = document.getElementById("email")
                var emailAl = document.getElementById("emailAlert")
                var websiteIn = document.getElementById("website")
                var websiteAl = document.getElementById("websiteAlert")
                var message = document.getElementById("message")
                var messageAl = document.getElementById("messageAlert")
                console.log(nameIn)

                    console.log("nameIn")
                    nameIn.style.margin = "10px"
                    nameIn.style.backgroundColor = "red"
                    nameAl.innerHTML = `<span style="color: red;">This field is required</span>`

            }

            body.onload = check;
    </script>
</html>
